<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <label class="enter_city">
                <span class="span">enter a city name</span>
                <input class="input-city" type="text" name="city" spellcheck="false">
            </label>
            
            <button><img src="./assets/search.png"></button>
        </div>
        <div class="error">
            <p>cidade não encontrada</p>
        </div>
        <div class="invalida">
            <p>por favor digite uma cidade valida</p>
        </div>
        <div class="weather">
            <img src="./assets/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Franco da Rocha</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/max-temp.png" alt="">
                    <div>
                        <p class="max-temp">50%</p>
                        <p>max-temp</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/min-temp.png" alt="">
                    <div>
                        <p class="min-temp">15 km/h</p>
                        <p>min-temp</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
